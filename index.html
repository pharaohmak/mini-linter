<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Story Analyzer</h1>
        <textarea id="storyInput" placeholder="Paste your story here..."></textarea>
        <button id="analyzeButton">Analyze Story</button>
        <div class="results">
            <p id="wordCount"></p>
            <p id="sentenceCount"></p>
            <p id="reallyCount"></p>
            <p id="veryCount"></p>
            <p id="basicallyCount"></p>
            <h2>Better Story</h2>
            <p id="betterStory"></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
